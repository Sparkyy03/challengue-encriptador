<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Encriptador</title>
</head>
<body>

    <header>
        <img src="imagenes/Logo@2x.png" alt="logo alura, letra a color azul">
    </header>
    <main>
        <section>
            <textarea class="lugarMensaje" cols="40" rows="6" placeholder="Ingrese el Texto aqui"></textarea>
            
            <section class="botones">
                <button class="encriptar" onclick="encriptar()">Encriptar
                </button>
                <button class="desencriptar" onclick="desencriptar()">
                    Desencriptar
                </button>
            </section>
        </section>

        <section>
            <textarea class="mensajeEncriptado" cols="18" rows="8"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
